<div class="message-text">{{message}}</div>

<div id="keyboard">
  <div class="button button-orange" (click)="getActivity()">
    <a href="#">DO IT</a>
  </div>

  <div>
    <div class="button button-dark-orange" (click)="suggestActivity()">
      <a href="#">
        <span class="fa fa-envelope" aria-hidden="true"></span>
      </a>
    </div>

    <div class="button button-blue" (click)="shareActivityOnFacebook()">
      <a href="#">
        <span class="fa fa-facebook" aria-hidden="true"></span>
      </a>
    </div>

    <div class="button button-light-blue" (click)="shareActivityOnTwitter()">
      <a href="#">
        <span class="fa fa-twitter" aria-hidden="true"></span>
      </a>
    </div>
  </div>
</div>
